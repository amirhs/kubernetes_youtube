apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kube-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-kube-1
  template:
    metadata:
      labels:
        app: hello-kube-1
    spec:
      containers:
        - name: web
          image: aaghamohammadi/hello_kube:1.0.0
